name: ginko
description: The Ginko app
version: 1.0.0+1
author: jld3103

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  crypto: ^2.0.6
  flutter_svg: ^0.14.0
  intl: ^0.15.8
  sliding_up_panel: ^0.3.4
  firebase_messaging: ^5.1.2
  firebase_ml_vision: ^0.9.2
  image_picker: ^0.6.1+2
  shared_preferences: ^0.5.3+4
  android_alarm_manager: ^0.4.3
  flutter_local_notifications: ^0.8.1
  models:
    path: ../models
  translations:
    path: ../translations

dev_dependencies:
  flutter_launcher_icons: ^0.7.2+1
  test: ^1.6.3
  flutter_test:
    sdk: flutter

dependency_overrides:
  http: # TODO: Until https://github.com/dart-lang/http/pull/286 is merged
    git:
      url: https://github.com/jld3103/http.git
      ref: fix-multipart-file

flutter:
  uses-material-design: true
  assets:
    - images/logo_green.svg
    - images/logo_green.png
    - web/manifest.json
    - web/firebase-messaging.js
    - web/firebase-messaging-sw.js
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto.ttf
          weight: 400
    - family: MaterialIcons
      fonts:
        - asset: fonts/Material-Icons/MaterialIcons-Regular.ttf
          weight: 400